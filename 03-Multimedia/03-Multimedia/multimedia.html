<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia con HTML</title>
    </head>
    <body>
        <h1>Aprendiendo a utilizar imagenes</h1>
        <img src="imagenes/cod.webp" alt="Cod Mobile" width="300" height="300" />
        <img src="imagenes/lol.jpg" alt="League of Legends" width="500" height="300" />

        <h1>Aprendiendo a utilizar v√≠deo</h1>
        <!-- https://developer.mozilla.org/en-US/docs/Web/Media/Formats/Video_codecs -->
        <video width="300" height="300" controls muted loop>
            <source src="Tame Impala - Let It Happen (Official Video).mp4" type="video/mp4" />
        </video>

        <h1>Aprendiendo a utilizar audio</h1>
        <!-- https://developer.mozilla.org/en-US/docs/Web/Media/Formats/Audio_codecs -->
        <audio controls autoplay loop>
            <source src="y2mate.com - The Neighbourhood  Reflections Official Audio.mp3" type="audio/mp3" />
        </audio>
    </body>
</html>
